<!DOCTYPE html>
<html>
	<head>
		<meta charset - "utf-8">
		<title>temperature</title>
		<script type = "text/javascript">
			var temperatureC;
			var temperatureF;
			var integerC;
			var integerF;
			temperatureC = window.prompt("填入攝氏溫度");
			integerC = parseInt(temperatureC);
			document.writeln("<h1>攝氏溫度:" + integerC + "</h1>")
			integerF = parseInt(temperatureF);
			integerF = temperature(integerC);
			document.writeln("<h1>華氏溫度:" + integerF + "</h1>");
			function temperature( C ){
				return C*9/5+32;
			}
		</script>
	</head>
	<body>
	</body>
</html>
